<!DOCTYPE html>

<head>

<!--============ UNICONS ============-->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<!--============ SWIPER CSS ============-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Prompt:wght@300;700&display=swap" rel="stylesheet">
  <!--=============== CSS ============-->

            <a href="#home" class="nav_link">
              <i class="uil uil-estate nav_icon"></i> Home

          <li class="nav_item">
            <a href="#about" class="nav_link">
              <i class="uil uil-user nav_icon "></i> About
            </a>
          </li>
          <li class="nav_item">
            <a href="#skills" class="nav_link">
              <i class="uil uil-file-alt nav_icon"></i> Skills
            </a>
          </li>
          <li class="nav_item">
            <a href="#services" class="nav_link">
              <i class="uil uil-briefcase-alt nav_icon"></i> Services

          <li class="nav_item">
            <a href="#portfolio" class="nav_link">
              <i class="uil uil-scenery nav_icon"></i> Portfolio
            </a>

            </a>
          </li>
        </ul>
        <i class="uil uil-times nav_close" id="nav-close"></i>

      <div class="nav_btns">

          <i class="uil uil-apps"></i>
        </div>
      </div>
    </nav>

  <main class="main">

  <section class="home section" id="home">
    <div class="home_container container grid">
      <div class="home_content grid">

        <div class="home_social">
          <a href="https://www.linkedin.com/in/jessa-clark/" target="_blank" class="home_social-icon">
            <i class="uil uil-linkedin-alt"></i>
          </a>
        
          <a href="https://dribbble.com/creativejessa"  target="_blank" class="home_social-icon">
            <i class="uil uil-dribbble"></i>
          </a>
        
          <a href="https://github.com/jessa-clark"  target="_blank" class="home_social-icon">
            <i class="uil uil-github-alt"></i>
          </a>
        </div>

        <div class="home_img">
          <svg class="home_blob"
          viewBox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg">
            <defs>
              <clipPath id="shape">
                <path d="M821.5,714.5Q748,929,538,863.5Q328,798,171,649Q14,500,151.5,317Q289,134,514,109.5Q739,85,817,292.5Q895,500,821.5,714.5Z"></path>
              </clipPath>
            </defs>
            <g clip-path="url(#shape)">
              <path d="M821.5,714.5Q748,929,538,863.5Q328,798,171,649Q14,500,151.5,317Q289,134,514,109.5Q739,85,817,292.5Q895,500,821.5,714.5Z" />
              <image class="home_blob-img" x='240' y='120' xlink:href="/img/headshot.png"></image>
            </g>
          </svg>
        </div>
        <div class="home_data">
          <h1 class="home_title">Hi, I'm Jessa</h1>
          <h3 class="home_subtitle">Frontend developer</h3>
          <p class="home_description">Design. Develop. Direct.</p>
          <a href="#contact" class="button button--flex"> Contact Me
            <i class="uil uil-message button_icon"></i>
          </a>
        </div>
        <div class="home_scroll">
          <a href="#about" class="home_scroll-button button--flex">
            <i class="uil-mouse-alt home_scroll-mouse"></i>
            <span class="home_scroll-name">
            Scroll down
            </span>
            <i class="uil uil-arrow-down home_scroll-arrow"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
